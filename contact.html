<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init("fVoTd0lMVisFlC48X");
      })();
    </script>
    <script type="text/javascript">
      window.onload = function () {
        document
          .getElementById("contact-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();
            // generate a five digit number for the contact_number variable
            this.contact_number.value = (Math.random() * 100000) | 0;
            // these IDs from the previous steps
            emailjs.sendForm("contact_service", "contact_form", this).then(
              function () {
                alert("SUCCESS!");
              },
              function (error) {
                alert("FAILED...", error);
              }
            );
          });
      };
    </script>
  </head>
  <body>
    <nav class="header">
      <ul class="link-container">
        <li class="link"><a href="index.html">Home</a></li>
        <li class="link"><a href="index.html#about-me">About</a></li>
        <li class="link">Contact</li>
      </ul>
    </nav>

    <div class="hero-image-contact-page">
      <form id="contact-form">
        <input type="hidden" name="contact_number" />

        <input
          class="name-box"
          type="text"
          name="user_name"
          placeholder="Name"
          required
        />

        <input
          class="email-box"
          type="email"
          name="user_email"
          placeholder="Email"
          required
        />

        <textarea name="message" placeholder="Message"></textarea>

        <input class="send-button" type="submit" value="Send" />
      </form>
    </div>

    <footer>
      <p>Author: Tommaso Desiato</p>
      <p>
        <a href="https://www.flaticon.com/free-icons/user" title="user icons"
          >User icons created by Freepik - Flaticon</a
        >
      </p>
      <p>
        <a href="https://www.flaticon.com/free-icons/email" title="email icons"
          >Email icons created by Tomas Knop - Flaticon</a
        >
      </p>
    </footer>
  </body>
</html>
